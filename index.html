<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div class="card-image">
            <img
              src="resources/Cactus.jpg"
              alt="Minimal Blog Card Cactus Image"
              class="card-image"
            />
          </div>
          <div class="tag">Design</div>
          <div class="card-content">
            <h1>Embracing Minimalism</h1>
            <p class="content-description">
              From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
            </p>
            <p class="content-footer">Annie Spratt</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="author-info">
        Coded by <a href="https://www.linkedin.com/in/xuan-hien-pham/">Xuan Hien Pham</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
    </footer>
  </body>
</html>
